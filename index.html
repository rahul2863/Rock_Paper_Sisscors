<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    <nav>
        <h1>Rock Paper Scissors</h1>
    </nav>
    <div class="main">
        <div class="rock-paper-sis">
            <img src="./assests/rock.png" alt="rock">
            <img src="./assests/paper.png" alt="paper">
            <img src="./assests/scissors.png" alt="scissors">
        </div>

        <div class="score">
            <p class="self-score">0</p>
            <p class="computer-score">0</p>
            <p class="self-heading">You</p>
            <p class="computer-heading">Comp</p>
        </div>

        <div class="result">
            <p class="result-display">Pick your move</p>
            <p class="caption"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
